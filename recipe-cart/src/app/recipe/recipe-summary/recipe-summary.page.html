<ion-header>
  <ion-toolbar>
      <!-- ion-buttons will sort the buttons according to slot (start, middle, end). -->
      <ion-buttons slot="start">
          <!-- will adapt the styling to fit the toolbar, IF it is in ion-buttons. -->
          <ion-button>
              <!-- icon-only will make this icon bigger and have a round ripple effect. -->
              <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
          </ion-button>
      </ion-buttons>

      <ion-title>Recipe</ion-title>

      <ion-buttons slot="end">
          <ion-button>
              <ion-icon name="heart" slot="icon-only" color="danger"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Background element for the recipe banner that the summary overlaps. -->
  <div id="recipe-banner"></div>

  <!-- The summary card for this recipe. -->
  <ion-card class="ion-no-margin ion-margin-horizontal ion-margin-bottom" id="summary-card">

      <!-- The card header. -->
      <ion-card-header>
          <ion-card-subtitle>Healthy</ion-card-subtitle>
          <ion-card-title>Mediterranean Salad</ion-card-title>
      </ion-card-header>

      <!-- The card content. -->
      <ion-card-content>
          <!-- The recipe summary. -->
          <p>This hearty salad makes a delicious lunch.</p>

          <div class="rating ion-margin-top ion-text-center">
              <!--
                  *ngFor="let i of [1, 2, 3, 4, 5]"
                  for (var i = 0; i < 5; i++)

                  [color] -> conditional property
                  
                  (i < 4 ? 'warning' : 'medium')
                  if (i < 4) use the warning color
                  else use the medium color
              -->
              <ion-icon
                  name="radio-button-on"
                  *ngFor="let i of [1, 2, 3, 4, 5]"
                  [color]="i < 4 ? 'warning' : 'medium'"></ion-icon>
          </div>
      </ion-card-content>
  </ion-card>

  <ion-grid id="stats">
      <ion-row>
          <!-- The time label -->
          <ion-col>
              <ion-icon name="time-outline"></ion-icon>
              <ion-label>25 min</ion-label>
          </ion-col>

          <!-- The calorie count label -->
          <ion-col class="separator-col">
              <ion-icon name="flame-outline"></ion-icon>
              <ion-label>100 cal</ion-label>
          </ion-col>

          <!-- The serving size label -->
          <ion-col>
              <ion-icon name="restaurant-outline"></ion-icon>
              <ion-label>Serves 4</ion-label>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
